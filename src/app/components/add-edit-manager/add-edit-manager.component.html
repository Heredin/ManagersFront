<div class="flex addeditContainer justify-center self-center items-center">
  <div class="w-full">
    <div class="text-center">
      <p class="managuer-text">
        MANAGERS
        <span class="info-text">INFORMATION</span>
      </p>
    </div>
    <form [formGroup]="form" (ngSubmit)="addManager()">
      <div class="grid grid-cols gap-4">
        <div class="boxInput grid p-4">
          <div
            class="flex justify-center self-center items-center gap-x-1 mb-1"
          >
            <img
              class="imgAttribute"
              src="../../../assets/icons/icon-attribute.png"
              alt=""
            />
            <h3 class="textAttribute">Company</h3>
          </div>
          <input
            formControlName="company"
            type="text"
            class="attrInput attr-text"
          />
          <span
            *ngIf="
              form.get('company')?.hasError('required') &&
              form.get('company')?.touched
            "
            class="text-error"
            >El campo company es requerido</span
          >
        </div>
        <div class="boxInput grid p-4">
          <div
            class="flex justify-center self-center items-center gap-x-1 mb-1"
          >
            <img
              class="imgAttribute"
              src="../../../assets/icons/icon-attribute.png"
              alt=""
            />
            <h3 class="textAttribute">Name</h3>
          </div>
          <input
            formControlName="name"
            type="text"
            class="attrInput attr-text"
          />
          <span
            *ngIf="
              form.get('name')?.hasError('required') &&
              form.get('name')?.touched
            "
            class="text-error"
            >El campo name es requerido</span
          >
        </div>
        <div class="boxInput grid p-4">
          <div
            class="flex justify-center self-center items-center gap-x-1 mb-1"
          >
            <img
              class="imgAttribute"
              src="../../../assets/icons/icon-attribute.png"
              alt=""
            />
            <h3 class="textAttribute">Country</h3>
          </div>
          <input
            formControlName="country"
            type="text"
            class="attrInput attr-text"
          />
          <span
            *ngIf="
              form.get('country')?.hasError('required') &&
              form.get('country')?.touched
            "
            class="text-error"
            >El campo country es requerido</span
          >
        </div>
        <div class="boxInput grid p-4">
          <div
            class="flex justify-center self-center items-center gap-x-1 mb-1"
          >
            <img
              class="imgAttribute"
              src="../../../assets/icons/icon-attribute.png"
              alt=""
            />
            <h3 class="textAttribute">Telephone</h3>
          </div>
          <div class="flex gap-x-1">
            <input type="text" class="attrInput attr-text inputTel1" />
            <input
              formControlName="whatsapp"
              type="text"
              class="attrInput attr-text inputTel2"
            />
          </div>

          <span
            *ngIf="
              form.get('whatsapp')?.hasError('required') &&
              form.get('whatsapp')?.touched
            "
            class="text-error"
            >El campo telephone es requerido</span
          >
        </div>
        <div class="boxInput grid p-4">
          <div
            class="flex justify-center self-center items-center gap-x-1 mb-1"
          >
            <img
              class="imgAttribute"
              src="../../../assets/icons/icon-attribute.png"
              alt=""
            />
            <h3 class="textAttribute">Email</h3>
          </div>
          <input
            formControlName="email"
            type="text"
            class="attrInput attr-text"
          />
          <span
            *ngIf="
              form.get('email')?.hasError('required') &&
              form.get('email')?.touched
            "
            class="text-error"
            >El campo email es requerido</span
          >
          <span *ngIf="form.get('email')?.hasError('email')" class="text-error"
            >El campo email no es v√°lido</span
          >
        </div>
      </div>

      <div class="flex mt-2 justify-end">
        <button
          [disabled]="form.invalid"
          type="submit"
          class="managuer-save btnSave"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
